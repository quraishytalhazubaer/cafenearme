<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&family=Shadows+Into+Light+Two&display=swap"
        rel="stylesheet">
    <link rel="icon" href="../static/images/favicon.png">
    <link rel="stylesheet" href="../static/css/all.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/admin.css">
    <link rel="stylesheet" href="../static/css/media.css">

    <title>Cafenearme</title>
</head>

<body>

    <div class="admin">
        <div class="container">
            <div class="row align-items-center reg_row">
                <div class="brand_logo">
                    <a href="index.html"><img src="../static/images/logo.png" class="img-fluid" alt=""></a>
                    <p>Cafenearme</p>
                </div>
                <div class="col-md-6">

                    <div class="member">
                        <h2>Log In</h2>
                        <div class="contact_form">

                            <form action="">
                                <input type="text" name="username" id="username" placeholder="User Name"
                                    class="form-control">
                                <input type="password" name="password" id="password" placeholder="Password"
                                    class="form-control">
                                <input type="submit" value="Log In" class="btn">
                            </form>
                            <!-- delete the a href later -->
                            <a href="user.html" class="btn btn-warning mt-2">user login portal page (for front end use)</a>
                        </div>

                    </div>
                </div>
                <div class="col-md-6">
                    <div class="member">
                        <h2>New Member Registration</h2>
                        <div class="contact_form">
                            <form action="">
                                <div class="sidefr acpag">
                                    <input type="text" name="name" id="name" placeholder="Name" class="form-control">
                                    <input type="text" name="username" id="username" placeholder="User Name"
                                        class="form-control">
                                </div>
                                <div class="sidefr acpag">
                                    <input type="email" name="email" id="email" placeholder="E-mail"
                                        class="form-control">
                                    <input type="tel" name="phone" id="phone" placeholder="Phone" class="form-control">
                                </div>
                                <input type="text" name="address" id="address" class="form-control" placeholder="
                                Enter your Address">
                                
                                <div class="sidefr acpag">
                                    <input type="password" name="password" id="password" placeholder="Enter Password"
                                        class="form-control">
                                    <input type="password" name="password" id="password" placeholder="Renter Password"
                                        class="form-control">
                                </div>

                                <input type="submit" value="Sign Up" class="btn">
                            </form>
                        </div>


                    </div>
                </div>
                <div class="col-md-12">
                    <h4 class="admin_login">Are you the <a href="admin.html">Admin</a>?</h4>
                </div>
            </div>
        </div>
    </div>




    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script>
        $(function () {
            $(window).on("scroll", function () {
                if ($(window).scrollTop() > 50) {
                    $(".header").addClass("headeractive");
                } else {
                    $(".header").removeClass("headeractive");
                }
            });
        });
    </script>
</body>

</html>
